<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<html lang="en">

  <script>
    // Data from Google Sheets (simulated)

    function toggleInputs() {
      const mode = document.getElementById('mode').value;
      document.getElementById('manualInputs').classList.toggle('hidden', mode === 'code');
      document.getElementById('codeInput').classList.toggle('hidden', mode === 'manual');
    }

    function calculateFreight() {
      const mode = document.getElementById('mode').value;
      const resultDiv = document.getElementById('result');

      if (mode === 'code') {
        const code = document.getElementById('productCode').value;
        if (code && productData[code]) {
          resultDiv.textContent = `Result: ${productData[code].result}`;
          console.log(`Code-based result for ${code}: ${productData[code].result}`);
        } else {
          resultDiv.textContent = 'Result: Invalid or unsupported code';
          console.log('Invalid or unsupported code selected');
        }
      } else {
        const height = parseFloat(document.getElementById('height').value) / 1000 || 0;
        const width = parseFloat(document.getElementById('width').value) / 1000 || 0;
        const length = parseFloat(document.getElementById('length').value) / 1000 || 0;
        const cbm = parseFloat(document.getElementById('cbm').value) || 0;
        const weight = parseFloat(document.getElementById('weight').value) / 1000 || 0;

        console.log(`Height: ${height}m, Width: ${width}m, Length: ${length}m, CBM: ${cbm}, Weight: ${weight}kg`);

        if (height === 0 && width === 0 && length === 0 && cbm === 0 && weight === 0) {
          resultDiv.textContent = '';
          console.log('All inputs are 0, returning blank');
          return;
        } else if (height === 0 && width === 0 && length === 0 && cbm === 0 && weight !== 0) {
          resultDiv.textContent = '';
          console.log('Only weight is non-zero, returning blank');
          return;
        }

        if (typeof cbm === 'number' && !isNaN(cbm) &&
            typeof weight === 'number' && !isNaN(weight) &&
            typeof length === 'number' && !isNaN(length)) {
          let result = "Aramex/NZ Post (CBM, Weight, Length - Cross Pollination)";
          if (((cbm >= 0.001 && cbm <= 0.060) || (cbm >= 0.125 && cbm <= 0.200)) && length <= 2.400 && weight <= 25) {
            result = "ARAMEX";
          } else if (cbm > 0.060 && cbm <= 0.125 && length <= 1.500 && weight <= 25) {
            result = "NZ Post";
          } else if (cbm > 0.200 || length > 2.4 || weight > 25) {
            result = "Big Freight";
          }
          resultDiv.textContent = `Result: ${result}`;
          console.log(`CBM-based result: ${result}`);
          return;
        }

        if (Math.abs(cbm) < 1e-10 && !(height === 0 && width === 0 && Math.abs(length) < 1e-10 && weight === 0)) {
          if (typeof weight !== 'number' || isNaN(weight) || typeof length !== 'number' || isNaN(length)) {
            resultDiv.textContent = 'Result: Custom Check Needed';
            console.log('Invalid weight or length, returning Custom Check Needed');
            return;
          }

          let result = "Custom Check Needed";
          if (weight <= 25 && weight > 0 && length <= 2.400) {
            result = "ARAMEX";
          } else if (weight <= 25 && weight > 0 && length >= 0.001 && length <= 1.500) {
            result = "NZ Post";
          } else if (length > 2.400 || weight > 25) {
            result = "Big Freight";
          } else if (weight !== 0 && Math.abs(length) < 1e-10) {
            result = "";
          }
          resultDiv.textContent = `Result: ${result}`;
          console.log(`Non-CBM result: ${result}`);
          return;
        }

        if (cbm === "" || cbm === undefined || cbm === null) {
          resultDiv.textContent = '';
          console.log('CBM is empty/undefined/null, returning blank');
          return;
        }
      }
    }

    toggleInputs();
